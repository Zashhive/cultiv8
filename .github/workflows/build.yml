name: Build and Deploy

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: npm install
      - run: npm install -D tailwindcss
      - run: npx tailwindcss init
      - run: npm run build
      - uses: actions/upload-artifact@v3
        with:
          name: build
          path: build/
